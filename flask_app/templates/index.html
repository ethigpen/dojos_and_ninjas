<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Dojos</title>
</head>
<body>
    <div class = "container d-flex p-lg-5 gap-5" >
        <div class = "flex-fill">
            <h1 class = "mb-lg-3">New Dojo</h1>
            <form action = "/dojos/create" method = "POST">
                <div>
                    <label for = "name" class = "form-label">Name:</label>
                    <input type = "text" name="dojo_name" class = "form-control">
                    <button type = "submit" class = "btn btn-primary mt-lg-2">Create</button>
                </div>
            </form>
        </div>
        <div class = "flex-fill">
            <h1 class = "mb-lg-3">All Dojos</h1>
            <ul class = "list-group">
                {% for dojo in dojos %}
                <li class = "list-group-item border-0"><a href = "/dojos/{{dojo.id}}">{{dojo.name}}</a></li>
                {% endfor %}
            </ul>
            <div class = "mt-lg-4">
                <a href="/ninjas">Add Ninja</a>
            </div>
        </div>
    </div>
</body>
</html>
